<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriverFinance - Gestão de Lucro</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="/css/style.css">
<!-- 
    <style>
        
    </style> -->
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>DriverFinance</h1>
            <p>Seu lucro real em um só lugar</p>
            <div id="g_id_onload"
                data-client_id="186285792472-qtg0i7f0pae52emt314u0ccamrfko8tc.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" 
                data-auto_prompt="false">
            </div>
            <div style="display: flex; justify-content: center;">
                <div class="g_id_signin" data-type="standard"></div>
            </div>
        </div>
    </div>

    <div id="app-content" class="container hidden">
        <header>
            <div>
                <h1>Olá, <span id="user-name">...</span></h1>
                <button onclick="logout()" class="btn-logout">Sair da conta</button>
            </div>
            <div class="form-group">
                <label>PERÍODO</label>
                <input type="month" id="filter-period">
            </div>
        </header>

        <section class="dashboard-grid">
            <div class="card card-receita">
                <p>Ganhos Brutos</p>
                <h2 id="total-receitas">R$ 0,00</h2>
            </div>
            <div class="card card-despesa">
                <p>Custos Totais</p>
                <h2 id="total-despesas">R$ 0,00</h2>
            </div>
            <div class="card card-lucro">
                <p>Lucro Líquido</p>
                <h2 id="total-lucro">R$ 0,00</h2>
            </div>
        </section>

        <section class="form-section">
            <form id="transaction-form" class="form-grid">
                <div class="form-group" style="grid-column: span 2;">
                    <label>DESCRIÇÃO</label>
                    <input type="text" id="desc" placeholder="Ex: Corrida Uber" required>
                </div>
                <div class="form-group">
                    <label>VALOR (R$)</label>
                    <input type="number" id="val" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label>TIPO</label>
                    <select id="type">
                        <option value="RECEITA">Ganho</option>
                        <option value="DESPESA">Gasto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>DATA</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn-submit">Confirmar Lançamento</button>
            </form>
        </section>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>DATA</th>
                        <th>DESCRIÇÃO</th>
                        <th class="text-right">VALOR</th>
                        <th class="text-right">SALDO DO DIA</th>
                    </tr>
                </thead>
                <tbody id="transaction-list"></tbody>
            </table>
        </div>
    </div>

    <script src="/src/app.js"></script>
</body>
</html>
